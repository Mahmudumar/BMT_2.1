<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <title>Remind</title>
</head>

<body>
    <div class="dashboard">
        <div class="big-msg">
            <h1>What are you working on? :)</h1>
        </div>

        <div class="helper">
            <h2>One Sentence to Regain Focus</h2>
            <p>Losing track? This tool brings you back.
            </p>
            <p>
                Enter your task. Stay on track.
            </p>
        </div>
        <div class="lower">
            <div class="input-area">

                <div class="input">
                    <input type="text" name="task" id="task" placeholder="e.g Make a website">
                </div>
            </div>

            <div class="actions">
                <div class="button next">Start</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./service_worker.js"></script>
</body>

</html>
